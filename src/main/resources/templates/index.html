<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar - Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">üè´ Sistema Escolar</a>
    </div>
</nav>

<div class="container">

    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Distribui√ß√£o por S√©rie (Degree)</h5>
                    <div style="height: 300px; display: flex; justify-content: center;">
                        <canvas id="meuGrafico"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="mb-3">Simula√ß√£o</h5>
                    <p class="text-muted">Gera 300 alunos distribu√≠dos aleatoriamente.</p>
                    <button onclick="gerarAlunos()" class="btn btn-success btn-lg">
                        Gerar +300 Alunos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h5 class="mb-0">Lista de Alunos</h5>
                </div>
                <div class="col-md-4">
                    <select id="filtroSerie" class="form-select" onchange="aplicarFiltros()">
                        <option value="">Todas as S√©ries</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="filtroTurma" class="form-select" onchange="aplicarFiltros()">
                        <option value="">Todas as Turmas</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nome do Aluno</th>
                        <th>Turma (Class)</th>
                        <th>S√©rie (Degree)</th> <th class="text-end">A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody id="tabelaCorpo">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Aluno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" id="editName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Turma</label>
                    <select class="form-select" id="editClassId">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar Altera√ß√µes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let todosAlunos = [];
    let todasTurmas = [];
    let todasSeries = [];

    window.onload = async () => {
        await carregarCombos();
        await carregarGrafico();
        await carregarTabela();
    };


    async function carregarCombos() {

        const resSeries = await fetch('/degrees/all');
        if(resSeries.ok) {
            todasSeries = await resSeries.json();
            const selectSerie = document.getElementById('filtroSerie');
            todasSeries.forEach(s => {
                selectSerie.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            });
        }

        const resTurmas = await fetch('/class/all');
        if(resTurmas.ok) {
            todasTurmas = await resTurmas.json();

            const selectTurma = document.getElementById('filtroTurma');
            const selectEditTurma = document.getElementById('editClassId');

            todasTurmas.forEach(t => {
                const option = `<option value="${t.id}">${t.name}</option>`;
                selectTurma.innerHTML += option;
                selectEditTurma.innerHTML += option;
            });
        }
    }

    async function carregarTabela() {
        const res = await fetch('/students/all');
        todosAlunos = await res.json();
        desenharTabela(todosAlunos);
    }

    function desenharTabela(listaAlunos) {
        const tbody = document.getElementById('tabelaCorpo');
        tbody.innerHTML = '';

        listaAlunos.forEach(aluno => {

            let nomeTurma = aluno.classEntity ? aluno.classEntity.name : `ID: ${aluno.classId}`;
            let nomeSerie = (aluno.classEntity && aluno.classEntity.degreeId) ? `S√©rie ID: ${aluno.classEntity.degreeId}` : '-';

            if(aluno.classEntity && todasSeries.length > 0) {
                const serieEncontrada = todasSeries.find(s => s.id === aluno.classEntity.degreeId);
                if(serieEncontrada) nomeSerie = serieEncontrada.name;
            }

            const tr = `
                    <tr>
                        <td>${aluno.id}</td>
                        <td>${aluno.name}</td>
                        <td>${nomeTurma}</td>
                        <td>${nomeSerie}</td>
                        <td class="text-end">
                            <button onclick="abrirModalEdicao(${aluno.id})" class="btn btn-sm btn-outline-primary">Editar</button>
                            <button onclick="deletarAluno(${aluno.id})" class="btn btn-sm btn-outline-danger">Excluir</button>
                        </td>
                    </tr>
                `;
            tbody.innerHTML += tr;
        });
    }

    function aplicarFiltros() {
        const idSerie = document.getElementById('filtroSerie').value;
        const idTurma = document.getElementById('filtroTurma').value;

        const alunosFiltrados = todosAlunos.filter(aluno => {
            let passouSerie = true;
            let passouTurma = true;

            if (idSerie) {
                if (!aluno.classEntity || aluno.classEntity.degreeId != idSerie) {
                    passouSerie = false;
                }
            }

            // Verifica Turma
            if (idTurma) {
                if (aluno.classId != idTurma) {
                    passouTurma = false;
                }
            }

            return passouSerie && passouTurma;
        });

        desenharTabela(alunosFiltrados);
    }

    async function gerarAlunos() {
        if(confirm("Gerar +300 alunos?")) {
            await fetch('/students/generate', { method: 'POST' });
            location.reload();
        }
    }

    async function deletarAluno(id) {
        if(confirm("Tem certeza?")) {
            await fetch(`/students/delete/${id}`, { method: 'DELETE' }); // Verifique se sua rota √© /students/{id} ou /students/delete/{id}
            await carregarTabela();
            carregarGrafico();
        }
    }


    let modalBootstrap;

    function abrirModalEdicao(id) {
        const aluno = todosAlunos.find(a => a.id === id);
        if(!aluno) return;

        document.getElementById('editId').value = aluno.id;
        document.getElementById('editName').value = aluno.name;
        document.getElementById('editClassId').value = aluno.classId;

        modalBootstrap = new bootstrap.Modal(document.getElementById('modalEditar'));
        modalBootstrap.show();
    }

    async function salvarEdicao() {
        const id = document.getElementById('editId').value;
        const dados = {
            id: id,
            name: document.getElementById('editName').value,
            classId: parseInt(document.getElementById('editClassId').value)
        };

        const response = await fetch(`/students/update/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        });

        if(response.ok) {
            modalBootstrap.hide();
            alert("Aluno atualizado!");

            await carregarTabela();

            carregarGrafico();
        } else {
            alert("Erro ao salvar. Verifique o console.");
        }
    }

    async function carregarGrafico() {
        const resposta = await fetch('/students/dashboard/degree');
        const dados = await resposta.json();


        const canvas = document.getElementById('meuGrafico');
        if (window.meuGraficoChart) {
            window.meuGraficoChart.destroy();
        }

        const nomes = dados.map(item => item.className || item.degreeName || "S√©rie");
        const contagem = dados.map(item => item.studentCount);

        const ctx = canvas.getContext('2d');
        window.meuGraficoChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: nomes,
                datasets: [{
                    data: contagem,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>
